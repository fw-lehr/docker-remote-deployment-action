name: Docker-Compose Remote Deployment
author: Alexander Raschke
description: A GitHub Action that supports docker commands on remote hosts via DOCKER_HOST
inputs:
  remote_docker_host:
    description: Remote Docker host ie (user@host)
    required: true
  ssh_private_key:
    description: SSH private key used to connect to the docker host
    required: true
  docker_command:
    description: Docker command. Default is "docker compose -f docker-compose.yml"
    required: false
  ssh_port:
    description: The ssh port of the server. Default is 22
    required: false
  docker_login_password:
    description: The docker login password
    required: false
  docker_login_user:
    description: The docker login user
    required: false
  docker_login_registry:
    description: The docker login registry
    required: false

runs:
  using: docker
  image: docker://araschke/docker-remote-deployment-action:v0.1


branding:
  icon: send
  color: green

